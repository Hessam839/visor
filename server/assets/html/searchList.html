<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visor(Image Search)</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
</head>
<body>
    <div>
        <table class="table">
            <tr>
                <th>Image Name</th>
                <th>Description</th>
                <th>Stars</th>
                <th>Operation</th>
            </tr>
            {{range .Items}}
                <tr>
                    <td>{{.Name}}{{if .IsOfficial}} <span class="fas fa-award"></span>{{end}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Stars}}</td>
                    <td><a class="btn btn-primary"  role="button" href="/images/pull/{{.Name}}">Pull</a></td>
                </tr>
            {{end}}
        </table>
    </div>
</body>
</html>
