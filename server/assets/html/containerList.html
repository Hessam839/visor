<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visor(Containers Lists)</title>

{{/*            border: 1px solid black;*/}}
{{/*        }*/}}
{{/*    </style>*/}}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<div style="align-content: center">
    <table title="Docker Container List" style="width: 100%">
        <tr>
            <th>Container Name</th>
            <th>Created at</th>
            <th>Size</th>
            <th>Status</th>
        </tr>
        {{range .Items}}
            <tr>
                <td><a href="/containers/stat/{{.ID}}">{{.Name}}</a></td>
                <td>{{.Created}}</td>
                <td>{{.Size}}</td>
                <td>{{.Status}}</td>
            </tr>
        {{end}}
    </table>
</div>
</body>
</html>
