<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visor(Image Lists)</title>

    <link rel="preload" href="/static/css/bootstrap.min.css" as="style">
    <link rel="preload" href="/static/css/all.min.css" as="style">
    <link rel="preload" href="/static/webfonts/fa-solid-900.woff2" as="font">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="script" href="/static/js/bootstrap.bundle.min.js">
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</head>
<body>
    <div style="align-content: center">
        <table title="Docker Image List" style="width: 100%" class="table">
            <tr>
                <th>Image Name</th>
                <th>Created</th>
                <th>Size</th>
                <th>Operation</th>
            </tr>
            {{range .Items}}
            <tr>
                <td class="align-items-center">{{.Name}}</td>
                <td>{{.Created}}</td>
                <td>{{.Size}}</td>
                <td>
                    <a class="btn btn-primary " role="button" href="/containers/create/{{.ID}}"
                       data-toggle="tooltip" data-placement="top" title="Create Container From Image">
                        <span class="fas fa-play"></span>
                    </a>
                    <a class="btn btn-primary" role="button" href="/images/save/{{.ID}}"
                       data-toggle="tooltip" data-placement="top" title="Save Image">
                        <span class="fas fa-save"></span>
                    </a>
                    <a class="btn btn-danger" role="button" href="/images/remove/{{.ID}}"
                       data-toggle="tooltip" data-placement="top" title="Remove Image">
                        <span class="fas fa-skull"></span>
                    </a>
                </td>
            </tr>
            {{end}}
        </table>
    </div>
</body>
</html>
